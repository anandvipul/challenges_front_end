<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>
<body>


<div class="custom">
  <img class="main-img" src="images/illustration-hero.svg" alt="main-img">
  <div class="order-summary">
    <h2>Order Summary</h2> 

    <p class="order-des">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </div>

  <div class="plan">
    <img class = "plan-img" src="images/icon-music.svg" alt="icon-music">
    <p class="plan-p">  Annual Plan
      $59.99/year</p>
    <a href="">Change</a>
  </div>

  <div class="button">
    Proceed for Payment
  </div>

  <div class="footer">
    Cancel order
  </div>

</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Vipul Anand</a>.
</div>



</body>
</html>
